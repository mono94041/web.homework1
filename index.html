<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    #mycanvas{
    display: block;
    margin:10px auto}
    </style>
</head>
<body>
    <canvas id="mycanvas" width="400" height="400"></canvas>

    <script type="text/javascript">
    var mycanvas=document.getElementById('mycanvas');
    var c=mycanvas.getContext('2d');
    function clock()
    {
		c.clearRect(0,0,400,400);
       //		获取当前时间
		var data = new Date();
		var sec =data.getSeconds();//获取秒
		var min =data.getMinutes();//获取小时
		var hour=data.getHours();//获取分钟


        c.save();//保存当前状态
		c.translate(200,200);//转换画布坐标系统
		c.rotate(Math.PI/2);//确定旋转点的

        //分钟刻度线
        for(var i=0;i<60;i++)//画12个刻度线
        {
            c.beginPath();         //起始一条路径，或重置当前路径
            c.strokeStyle="#f00";  //设置或返回用于笔触的颜色、渐变或模式
            c.linewidth=5;
            c.moveTo(117,0);      //把路径移动到画布中的指定点，不创建线条
            c.lineTo(120,0);      //添加一个新点，然后在画布中创建从该点到最后指定点的线条
            c.stroke();           //绘制已定义的路径
            c.rotate(Math.PI/30);//每个6deg画一个时钟刻度线  / 旋转当前绘图
            c.closePath();       //创建从当前点回到起始点的路径
        }

       //时钟刻度线
		for(var i=0;i<12;i++){	//画12个刻度线			
			c.beginPath();
			c.strokeStyle = "#000";				
			c.lineWidth = 8 ;
			c.moveTo(100,0);
			c.lineTo(120,0);
			c.stroke();
			c.rotate(Math.PI/6); //每个30deg画一个时钟刻度线
			c.closePath();
		}


       //外表盘
		c.beginPath();
		c.strokeStyle = "pink";
		c.arc(0,0,145,0,Math.PI*2);
		c.lineWidth = 12 ;
		c.stroke();
		c.closePath();


        //画时针
		hour = hour>12?hour-12:hour;
		c.beginPath();
		c.save();
		c.rotate(Math.PI/6*hour+Math.PI/6*min/60+Math.PI/6*sec/3600);
		c.strokeStyle = "yellowgreen";
		c.lineWidth = 4 ;
		c.moveTo(-20,0);
		c.lineTo(50,0);
		c.stroke();
		c.restore();
		c.closePath();


        //画分针
		c.beginPath();
		c.save();
		c.rotate(Math.PI/30*min+Math.PI/30*sec/60);
		c.strokeStyle = "springgreen";
		c.lineWidth = 3 ;
		c.moveTo(-30,0);
		c.lineTo(70,0);
		c.stroke();
		c.restore();
		c.closePath();


        //画秒针
		c.beginPath();
		c.save();
		c.rotate(Math.PI/30*sec);
		c.strokeStyle = "red";
		c.lineWidth = 2 ;
		c.moveTo(-40,0);
		c.lineTo(120,0);
		c.stroke();
		c.restore();
		c.closePath();
		
		c.restore();

    }
    clock();
    setInterval(clock,1000);//定时器，每隔一秒重新绘制钟表
    </script>
</body>
</html>
